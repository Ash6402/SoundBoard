<mat-card class="player-card">
    <h1 class="web-player">Player</h1>
    <div class="flex btns">
        <button (click)="resume()">Play</button>
        <button (click)="getPlayerState()">Get state</button>
        <button (click)="togglePlay()">Toggle</button>
        <button (click)="disconnect()">disconnect</button>
        <button (click)="getDevices()">Devices</button>
    </div>
</mat-card>
