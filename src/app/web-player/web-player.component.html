<mat-card class="player-card">
        <div class="container">
            <div class="img-container">
                <img *ngIf="(currentTrack$ | async) as track; else placeholder" class="current-track-img"
                [src]="track.album.images[0].url" />
                <ng-template #placeholder>
                    <img src="/assets/placeholder.png" class="current-track-img"/>
                </ng-template>
            </div>
            <app-player-buttons class="main-btns"/>
            <button class="queue_btn" matTooltip="Queue" matTooltipShowDelay="300"
             (click)="getQueue()" mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
                <mat-icon>queue_music</mat-icon>
            </button>
            <app-media-progress-bar class="media-progress-bar"/>
            <mat-menu #menu="matMenu" yPosition="above" xPosition="before" [class]="'scrollbar'">
                <div class="queue-menu" *ngIf="(queue$ | async)?.queue.length > 0; else loading">
                    <p mat-menu-item
                    *ngFor="let track of (queue$ | async)?.queue" #item>
                    {{track.name}}
                    </p>
                </div>
                <ng-template #loading>
                    <div class="loader">
                        <mat-spinner
                        color="primary"
                        mode="indeterminate"
                        [diameter]="50">                        
                        </mat-spinner>
                    </div>
                </ng-template>
            </mat-menu>
        </div>
</mat-card>
